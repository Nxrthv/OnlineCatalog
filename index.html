<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNatura - Bellera & Elegancia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'warm-gray': {
                            50: '#fafaf9',
                            100: '#f5f5f4',
                            200: '#e7e5e4',
                            300: '#d6d3d1',
                            400: '#a8a29e',
                            500: '#78716c',
                            600: '#57534e',
                            700: '#44403c',
                            800: '#292524',
                            900: '#1c1917',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-warm-gray-50">
    <!-- Header -->
    <header class="text-white fixed" style="background-color: rgba(0, 0, 0, 0.295); width: 100%; z-index: 1000;">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="text-2xl font-light">
                    HNatura
                </div>
                
                <!-- Navigation -->
                <nav class="hidden md:flex items-center space-x-8">
                    <div class="flex items-center space-x-1">
                        <i class="fas fa-home text-sm"></i>
                    </div>
                    <!-- <div class="flex items-center space-x-1 cursor-pointer">
                        <span>Shop</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div> -->
                    <a href="#" class="hover:text-warm-gray-300">Belleza</a>
                    <a href="#" class="hover:text-warm-gray-300">Cosmeticos</a>
                    <a href="#" class="hover:text-warm-gray-300">Natura</a>
                </nav>
                
                <!-- Right Icons -->
                <div class="flex items-center space-x-4">
                    <i class="fas fa-search cursor-pointer hover:text-warm-gray-300"></i>
                    <!-- <i class="fas fa-user cursor-pointer hover:text-warm-gray-300"></i>
                    <div class="relative cursor-pointer hover:text-warm-gray-300">
                        <i class="fas fa-shopping-bag"></i>
                        <span class="absolute -top-2 -right-2 bg-white text-warm-gray-800 text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </div> -->
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative h-96 md:h-[500px] bg-cover bg-center" style="background-image: url('https://www.mentactiva.com/wp-content/uploads/2019/04/packaging-en-cosmetica-natural.jpg');">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="relative container mx-auto px-4 h-full flex flex-col justify-end pb-12">
            <div class="text-white max-w-md">
                <p class="text-sm mb-2 opacity-90">Belleza & Elegancia</p>
                <h1 class="text-4xl md:text-5xl font-light mb-6">Productos Naturales</h1>
                <button class="bg-white text-warm-gray-800 px-6 py-2 rounded-full hover:bg-warm-gray-100 transition-colors">
                    Contactanos
                </button>
            </div>
        </div>
    </section>

    <!-- Sets & Bundles Section -->
    <section class="container mx-auto px-4 py-12">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-2xl font-light text-warm-gray-800">Catalogo</h2>
            <!-- <p class="text-warm-gray-600">Save up to 50%</p> -->
        </div>
        
        <!-- Products Grid -->
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Products will be loaded here via JavaScript -->
        </div>
    </section>

    <script>
        // Function to generate star rating
        function generateStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<i class="fas fa-star text-yellow-400 text-xs"></i>';
                } else {
                    stars += '<i class="far fa-star text-gray-300 text-xs"></i>';
                }
            }
            return stars;
        }

        // Function to render products
        function renderProducts(products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = ''; // Clear existing content
            
            products.forEach(product => {
                const productCard = `
            <div class="bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow">
                <!-- Product Image -->
                <div class="relative">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
                    
                    <!-- Discount Badge -->
                    <div class="absolute top-3 left-3 bg-warm-gray-800 text-white text-xs px-2 py-1 rounded">
                        -${product.discount}%
                    </div>
                    
                    <!-- Special Badge -->
                    ${product.badge ? `
                        <div class="absolute top-3 right-3 bg-white text-warm-gray-800 text-xs px-2 py-1 rounded font-medium">
                            ${product.badge}
                        </div>
                    ` : ''}
                </div>
                
                <!-- Product Info -->
                <div class="p-4">
                    <!-- Price -->
                    <div class="flex items-center space-x-2 mb-2">
                        <span class="text-lg font-medium text-warm-gray-800">$${product.salePrice.toFixed(2)}</span>
                        <span class="text-sm text-warm-gray-500 line-through">$${product.originalPrice.toFixed(2)}</span>
                    </div>
                    
                    <!-- Product Name -->
                    <h3 class="text-warm-gray-800 font-medium mb-2">${product.name}</h3>
                    
                    <!-- Rating -->
                    <div class="flex items-center space-x-1 mb-2">
                        ${generateStars(product.rating)}
                        <span class="text-xs text-warm-gray-500 ml-1">(${product.reviews})</span>
                    </div>
                    
                    <!-- Features -->
                    <div class="flex flex-wrap gap-1">
                        ${product.features.map(feature => `
                            <span class="text-xs text-warm-gray-600">${feature}</span>
                        `).join(' â€¢ ')}
                    </div>
                </div>
            </div>
        `;
        
        grid.innerHTML += productCard;
    });
}

// Function to load products from JSON file
async function loadProducts() {
    try {
        const response = await fetch('./products.json');
        const data = await response.json();
        renderProducts(data.products);
    } catch (error) {
        console.error('Error loading products:', error);
        // Fallback: show error message
        document.getElementById('products-grid').innerHTML = `
            <div class="col-span-full text-center py-8">
                <p class="text-warm-gray-600">Error loading products. Please try again later.</p>
            </div>
        `;
    }
}

// Load products when page loads
document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
